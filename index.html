<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>

<body>
    <header>
        <h1 class="title">victornonoks</h1>
    </header>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>

<body>
    <div class="container">
        <div class="login">
            <form method="POST">
                <div>
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email">
                </div>
                <div class="social-fields">
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Sign in With Facebook
                        </a>
                    </div>
                </div>
            </form>

            <div class="reset-password">
                <button class="reset-button">resetar senha</button>
            </div>
        </div>
    </main>
    <footer>
        <span class="autor">@victornonoks</span>
    </footer>
</body>


</html>
